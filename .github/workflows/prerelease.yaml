name: Pre-release

on:
  push:
    tags:
    - "v*-alpha*"
    - "v*-beta*"
    - "v*-rc*"

env:
  TAG: "${GITHUB_REF##*/}"
  DOCKER_TAG: "${GITHUB_REF/v/}"

jobs:
  build:
    env:
      MAVEN_CLI_OPTS: --batch-mode --no-transfer-progress --show-version -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2
        restore-keys: ${{ runner.os }}-m2
    - run: ./mvnw ${MAVEN_CLI_OPTS} clean install -Djib.to.auth.username=${{ secrets.REGISTRY_USERNAME }} -Djib.to.auth.password=${{ secrets.REGISTRY_PASSWORD }} -Djib.to.tags=latest,${TAG}
  helmrelease:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: deploy
    - name: Update staging tag
      run: |-
        echo "TAG: ${TAG}"
        echo "DOCKER_TAG: ${DOCKER_TAG}"
        sed -i "s/ref: .*/ref: ${TAG}/" ./staging/helmrelease.yaml
      shell: bash
    - uses: stefanzweifel/git-auto-commit-action@v4.1.6
      with:
        commit_message: "Update staging HelmRelease to ${TAG}"
