name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      MAVEN_CLI_OPTS: --batch-mode --no-transfer-progress --show-version -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2
        restore-keys: ${{ runner.os }}-m2
    - run: ./mvnw ${MAVEN_CLI_OPTS} clean install -Djib.to.auth.username=${{ secrets.REGISTRY_USERNAME }} -Djib.to.auth.password=${{ secrets.REGISTRY_PASSWORD }} -Djib.to.tags=master,master-${GITHUB_SHA}
    - run: mkdir artifacts && cp target/*.jar artifacts
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: artifacts
    - name: Update dev tag
      run: |-
        sed -i "s/tag: .*/tag: master-${GITHUB_SHA}/" environment/dev/helmrelease.yaml
      shell: bash
    - uses: stefanzweifel/git-auto-commit-action@v4.1.6
      with:
        branch: deploy
        commit_message: Update dev HelmRelease to master-${GITHUB_SHA}
